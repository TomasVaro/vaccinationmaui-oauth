<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt | Contact</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 12px 20px; cursor: pointer; }
    .lang-btn { float: right; margin-top: -30px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Språkknapp -->
  <button class="lang-btn" onclick="toggleLanguage()">English</button>

  <!-- Svensk version -->
  <div id="sv">
    <h1>Kontakta oss</h1>
    <p>Fyll i formuläret nedan så återkommer vi så snart som möjligt.</p>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="3f7aafe0-0c25-4d9b-80eb-13175bbf55cf">
      <label>Namn</label>
      <input type="text" name="name" required>

      <label>E-post</label>
      <input type="email" name="email" required>

      <label>Meddelande</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Skicka</button>
    </form>
  </div>

  <!-- English version -->
  <div id="en" class="hidden">
    <h1>Contact Us</h1>
    <p>Fill out the form below and we will get back to you as soon as possible.</p>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleLanguage() {
      const sv = document.getElementById('sv');
      const en = document.getElementById('en');
      const btn = document.querySelector('.lang-btn');

      if (sv.classList.contains('hidden')) {
        sv.classList.remove('hidden');
        en.classList.add('hidden');
        btn.textContent = 'English';
      } else {
        sv.classList.add('hidden');
        en.classList.remove('hidden');
        btn.textContent = 'Svenska';
      }
    }
  </script>
</body>
</html>
