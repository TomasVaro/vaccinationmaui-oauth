<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Add 'android' class early to avoid UI flash on Android -->
  <script>if (/Android/i.test(navigator.userAgent)) { document.documentElement.classList.add('android'); }</script>
  <style>
    html, body { background:#fff; margin:0; height:100% }
    /* Keep page blank to avoid flicker; only show fallback later */
    #fallback { display:none; font-family:Arial, sans-serif; text-align:center; padding:40px; color:#444 }
    .btn { background:#007bff; color:#fff; border:0; padding:10px 20px; border-radius:5px; cursor:pointer; font-size:16px }
    /* Hide entire body initially only on Android to prevent flash */
    html.android body { display:none }
  </style>
  <script>
    (function () {
      var params = window.location.search || "";
      var deepLink = "vaccinationmaui://oauth2redirect" + params;
      var isAndroid = document.documentElement.classList.contains("android");

      function showFallback() {
        // Ensure body is visible (especially after Android fast path)
        document.documentElement.classList.remove("android");
        var fb = document.getElementById('fallback');
        if (fb) fb.style.display = 'block';
      }

      if (isAndroid) {
        // ANDROID: redirect immediately, no flash
        window.location.replace(deepLink);
        // Fallback if the app doesn’t open quickly
        setTimeout(showFallback, 1200);
      } else {
        // WINDOWS / OTHERS: attempt deep link quickly with blank page
        window.location.replace(deepLink);
        // Show minimal fallback after short delay
        setTimeout(showFallback, 1200);
      }

      // Provide Return button action for fallback UI
      window.returnToApp = function () {
        window.location.href = deepLink;
      };
    })();
  </script>
</head>
<body>
  <div id="fallback">
    <p>If your app did not open, click the button below.</p>
    <button class="btn" onclick="returnToApp()">Return to App</button>
  </div>
</body>
</html>
